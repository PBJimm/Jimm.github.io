<head>
	<title>Welcome!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/front-page.css">
	<link rel="stylesheet" type="text/css" href="assets/css/menucss.css">
	<style type="text/css">
		main {
			background-color: #84CEEB;
			border-radius: 30px;
			text-align: center;
		}
		#aboutcontainer {
			color: black;
		}
		h1 {
			
		}
		#parent-con {
			background: linear-gradient(to right, mediumpurple 0%, salmon 100%);
			width: 80%;
			height: 80%;
			border-radius: 30px;
			margin: auto;
		}
		h1 {
			padding-top: 3em;
		}
		#aboutcontainer {
			padding-top: 2em;
			font-size: 1.5em;
		}
		#parent-con, #aboutcontainer {
			color: snow;
		}
		#ice {
			height: 55%;
			width: 100%;
			border-radius: 0px 0px 30px 30px;
		}
		#icebox {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#icebox li {
			position: absolute;
			display: block;
			list-style: none;
			width: 25px;
			height: 25px;
			background: rgba(255, 255, 255, 0.2);
			animation: animate 20s linear infinite;
			bottom: -150px;
			border-radius: 100%;
		}
		#icebox li:nth-child(1) {
			left: 86%;
			width: 80px;
			height: 80px;
			animation-delay: 0s;
		}
		#icebox li:nth-child(2) {
			left: 12%;
			width: 30px;
			height: 30px;
			animation-delay: 1.5s;
			animation-duration: 10s;
		}
		#icebox li:nth-child(3) {
			left: 70%;
			width: 100px;
			height: 100px;
			animation-delay: 5.5s;
		}
		#icebox li:nth-child(4) {
			left: 42%;
			width: 150px;
			height: 150px;
			animation-delay: 0s;
			animation-duration: 15s;
		}
		#icebox li:nth-child(5) {
			left: 65%;
			width: 40px;
			height: 40px;
			animation-delay: 0s;
		}
		#icebox li:nth-child(6) {
			left: 15%;
			width: 110px;
			height: 110px;
			animation-delay: 3.5s;
		}
		@keyframes animate {
			0% {
				transform: translateY(0);
				opacity: 1;
			}
			100% {
				transform: translateY(-450px);
				opacity: 0;
			}
		}

	</style>
</head>

		</div>
