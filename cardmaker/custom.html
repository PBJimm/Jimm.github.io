<!DOCTYPE html>
<html>
<head>
	<title>Welcome!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/front-page.css">
	<link rel="stylesheet" type="text/css" href="assets/css/ecardlayout.css">
	<link rel="stylesheet" type="text/css" href="assets/css/itoc.css">

	<script src="assets/js/jitoc.js"></script>	
	<style type="text/css">
	</style>

	<script src="assets/js/textecard.js"></script>
	<script src="assets/js/dndf_custom.js"></script>
	<script type="text/javascript">
		
	</script>


</head>
<body>
	
	<header>
		<img src="assets/images/logo.png"> <!-- change logo -->
	</header>
	<nav>
		<!-- Top Navigation - for navigating the page -->
		<a href="index.html">Home</a> <!-- go to home -->
		<a href="e-card.html">E-card</a> <!-- go to e-card selection tab -->
		<a href="about.html">About</a> <!-- About the team and e-card -->
	</nav>


	<main>
		<div id="dmtop">
			<a href="e-card.html">
				<img id="back" src="assets/images/back.jpg">
			</a>
		</div>

		<aside id="dmside">
			<div id="dmsic">
				<div id="cardtype">Custom</div>
				<div>
				<label for="name">Enter Fullname</label><br>
				<input type="text" name="" id="name" placeholder="Your Name" onkeyup="showHTML()"
><br>
				</div>

				<div>
				<label for="address">Enter Address</label><br>
				<textarea cols="30" rows="5" placeholder="Your Address" id="address" onkeyup="showHTML()"
></textarea><br>
				</div>

				<div>
				<label for="date">Enter Date</label><br>
				<input type="date" name="" id="date" placeholder="Enter Date" onchange="showHTML()"><br>
				</div>
				
				<div>
			    <label for="greetings">Greetings Here!</label><br>
				<textarea cols="30" rows="5" placeholder="Enter your greetings here!" id="greetings" onkeyup="showHTML()"
></textarea>
			    </div>

			    <div>
			    	<h3>Font</h3><br>
			    	<label for="Trade Winds">Trade Winds</label>
			    	<input type="radio" name="font" onchange="font(this.value)" id="Trade Winds" value="1" style="margin-bottom :5 px; margin-right: 5px;">
			    	<label for="Rambla">Rambla</label>
			    	<input type="radio" name="font" onchange="font(this.value)" id="Rambla" value="2" style="margin-bottom :5 px; margin-right: 5px;">
			    	<label for="Akaya Kanadaka">Akaya Kanadaka</label>
			    	<input type="radio" name="font" onchange="font(this.value)" id="Akaya Kanadaka" value="3" style="margin-bottom :5 px;"><br>
			    	<label for="Permanent Packer">Permanent Packer</label>
			    	<input type="radio" name="font" onchange="font(this.value)" id="Permanent Packer" value="4" style="margin-bottom :5 px; margin-right: 5px;">
			    	<label for="Grand Hotel">Grand Hotel</label>
			    	<input type="radio" name="font" onchange="font(this.value)" id="Grand Hotel" value="5" style="margin-bottom :5 px; margin-right: 5px;"><br>
			    	<label for="Arizonia">Arizonia</label>
			    	<input type="radio" name="font" onchange="font(this.value)" id="Arizonia" value="6" style="margin-bottom :10 px; margin-right: 5px;">
			    </div>

			    <div>Background Styling</div>

			    <div id="colorcon">
			    	<div class="color" id="r" draggable="true" ondragstart="drag(event)"></div>
					<div class="color" id="o" draggable="true" ondragstart="drag(event)"></div>
					<div class="color" id="y" draggable="true" ondragstart="drag(event)"></div>
					<div class="color" id="g" draggable="true" ondragstart="drag(event)"></div>
					<div class="color" id="b" draggable="true" ondragstart="drag(event)"></div>
					<div class="color" id="i" draggable="true" ondragstart="drag(event)"></div>
					<div class="color" id="v" draggable="true" ondragstart="drag(event)"></div>
			    </div>

			    

			    <div id="bcon">
			    	<img src="assets/images/informal_1.png" id="img1" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/informal_2.png" id="img2" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/informal_3.png" id="img3" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/informal_4.png" id="img4" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/formal_1.png" id="img5" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/formal_2.png" id="img6" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/formal_3.png" id="img7" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/corporate_1.png" id="img8" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/corporate_2.png" id="img9" draggable="true" ondragstart="drag(event)">
			    	<img src="assets/images/corporate_3.png" id="img10" draggable="true" ondragstart="drag(event)">
			    </div>
			    <div id="sal">
			    	<button onclick="save();">Save</button>
			    	<button onclick="load();">Load</button>
			    	<div id="ClearButtonflot">
			    		<button onclick="Clearbg()">Clear Bg</button>
			    		<button onclick="ClearButton()">Clear text</button>
			    	</div>
			    </div>
			</div>



		</aside>

		<div id="dmc">
			<canvas id="ecardcan" ondrop="drop(event)" ondragover="allowDrop(event)" width="400" height="500">
					
			</canvas>
			<div id="bigboicon">
				<div id="pname">Fullname</div>
				<div id="paddr">Address</div>
				<div id="pdate">Date of Event</div>
				<div id="pgreet">greetings</div>
			</div>
		</div>
		<script src="assets/js/writer.js"></script>
					
		
		
	<footer>
		@Copyright Alif | Jimm | Amira
	</footer>

</body>
</html>
